<div>
    <!-- <app-search> comp is the navbar -->
    <app-search (loading)="loading = $event" (results)="updateResults($event)"></app-search>
    
    <div class="container">

        <div class="card"> <!-- I kept the card class becasue I like the formatting (padding, etc.) -->
            <div class="card-body">
                <!-- Show loading gif after submit and display "Please input valid entries" when results length=0 -->
                <img style="float: right;" *ngIf="loading" src='assets/images/loading.gif' />
                <div *ngIf="results.length == 0" class="alert alert-warning" role="alert">
                    <h3 class="text-center">Please input entries located on the top left of the page</h3>
                </div>
                <div class="row">
                    <app-result *ngFor="let result of results" [result]="result"></app-result>
                </div>
            </div>
        </div>
    </div>
</div>
